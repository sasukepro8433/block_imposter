<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block Impostors</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background-color: #0b0b0b;
      font-family: 'Press Start 2P', cursive;
      color: white;
      overflow: hidden;
    }

    /* Le reste de ton CSS reste inchangé... */
  </style>
</head>
<body>

<div id="menu">
  <h1>Block Impostors</h1>
  <input id="skinCodeInput" placeholder="Code de skin..." />
  <button onclick="verifierCode()">Valider</button>
  <button id="startBtn">Jouer</button>
</div>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const player = {
    x: 100,
    y: 100,
    speed: 3,
    image: new Image(),
    hatImage: null
  };

  const keys = {};
  document.addEventListener("keydown", e => keys[e.key] = true);
  document.addEventListener("keyup", e => keys[e.key] = false);

  function movePlayer() {
    if (keys["ArrowUp"] || keys["z"]) player.y -= player.speed;
    if (keys["ArrowDown"] || keys["s"]) player.y += player.speed;
    if (keys["ArrowLeft"] || keys["q"]) player.x -= player.speed;
    if (keys["ArrowRight"] || keys["d"]) player.x += player.speed;
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    movePlayer();
    ctx.drawImage(player.image, player.x, player.y, 48, 64);
    if (player.hatImage) ctx.drawImage(player.hatImage, player.x, player.y - 32, 48, 32);
    requestAnimationFrame(gameLoop);
  }

  const skinSauvegarde = localStorage.getItem("skinActuel");
  if (skinSauvegarde) player.image.src = skinSauvegarde;
  else player.image.src = "daquavis.png";

  const chapeauSauvegarde = localStorage.getItem("chapeauActuel");
  if (chapeauSauvegarde) {
    player.hatImage = new Image();
    player.hatImage.src = chapeauSauvegarde;
  }

  gameLoop();

  function verifierCode() {
    const code = document.getElementById("skinCodeInput").value.trim();

    // --- CODE SECRET 232 ---
    if (code === "232") {
      const kingoActive = localStorage.getItem("kingoMode") === "true";
      if (!kingoActive) {
        localStorage.setItem("kingoMode", "true");
        localStorage.setItem("originalHtml", document.documentElement.outerHTML);
        fetch("kingo.html")
          .then(res => res.text())
          .then(html => {
            document.open();
            document.write(html);
            document.close();
          });
      } else {
        localStorage.setItem("kingoMode", "false");
        const original = localStorage.getItem("originalHtml");
        if (original) {
          document.open();
          document.write(original);
          document.close();
        } else {
          alert("Code original introuvable.");
        }
      }
      return;
    }

    // --- SKINS NORMAUX ---
    const codesSkins = {
      "bird orange": "birdorange.png",
      "employe2025": "employe_skin.png",
      "12345": "dream.png"
    };

    if (codesSkins[code]) {
      player.image.src = codesSkins[code];
      localStorage.setItem("skinActuel", codesSkins[code]);
      alert("✅ Skin activé !");
    } else {
      alert("❌ Code inconnu.");
    }
  }

  document.getElementById("startBtn").onclick = () => {
    document.getElementById("menu").style.display = 'none';
  };
</script>

</body>
</html>
